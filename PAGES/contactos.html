<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="bicicleta, mtb, ciclista, ciclismo, venzo, venzo etna, venzo phoenix, venzo exceed, venzo x-blaze, venzo cube, venzo flash">
    <meta name="description" content="si quieres contactarte te dejamos un formulario para que completes y nosotros te estaremos llamando">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTOS | venzocordoba-sus consultas seran respondidas a la brevedad</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <header class="menu">
        <picture class="menu__logo">
            <img src="../IMAGENES/logo1.png" width="100%" alt="logo de la empresa">
        </picture>
        <nav class="menu__nav">
            <ul class="menu__li">
                <li class="nav__boton navegacion--inicio"><a href="../index.html">INICIO</a></li>
                <li class="nav__boton navegacion--nosotros"><a href="./nosotros.html">NOSOTROS</a></li>
                <li class="nav__boton navegacion--ruta"><a href="./ruta.html">RUTA</a></li>
                <li class="nav__boton navegacion--mtb"><a href="./mtb.html">MTB</a></li>
                <li class="nav__boton navegacion--bmx"><a href="./bmx.html">BMX</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <form class="contactos" action="" method="post">
            <div class="contactos__nombre color_b">
                <label for="nombre">NOMBRE:</label>
                <br>
                <input type="text" name="nombre" size="40%"/>
            </div>

            <div class="contactos__apellido color_r">
                <label for="apellido">APELLIDO:</label>
                <br>
                <input type="text" name="apellido" size="40%" />
            </div>

            <div class="contactos__localidad color_g">
                <label for="localidad">LOCALIDAD:</label>
                <br>
                <input type="text" name="localidad" size="40%" />
            </div>

            <div class="contactos__email color_y">
                <label for="e-mail">E-MAIL:</label>
                <br>
                <input type="email" name="e-mail" size="40%" />
            </div>

            <div class="contactos__consulta color_r">
                <label for="text">CONSULTA:</label>
                <br>
                <textarea name="consulta" rows="5%" cols="42%">Escribe tu consulta: </textarea>
            </div>

            <div class="contactos__boton">
                <button class="boton__enviar color_r" type="submit">ENVIAR</button>
            </div>
        </form>
    </main>    
    <footer>
        <div class="sociales">
            <picture class="sociales__imagen">
                <a href="../index.html"><img src="../IMAGENES/logo-footer.png" alt="logo" width="100" height="60"></a>
            </picture>
            <nav class="sociales__navegacion">
                <a class="sociales__icono icono--instagrams" href="https://www.instagram.com/venzoarg/"> <img
                        src="../IMAGENES/ins.png" alt="instagrams" width="28px"></a>
                <a class="sociales__icono icono--facebook" href="https://www.facebook.com/venzoarg/"> <img
                        src="../IMAGENES/face.png" alt="facebook" width="28px"></a>
                <a class="sociales__icono icono--youtube" href="https://www.youtube.com/c/venzoarg"> <img
                        src="../IMAGENES/you.png" alt="youtube" width="28px"></a>
            </nav>
        </div>

    </footer>
</body>

</html>
